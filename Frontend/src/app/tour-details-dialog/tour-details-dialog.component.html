<h2>Tourdetails</h2>

<div class="details-grid">
  <div><strong>Name:</strong></div>
  <div>{{ data?.name }}</div>

  <div><strong>Start:</strong></div>
  <div>{{ data?.startLocation }}</div>

  <div><strong>Ziel:</strong></div>
  <div>{{ data?.endLocation }}</div>

  <div><strong>Transport:</strong></div>
  <div>{{ data?.transportType }}</div>

  <div><strong>Distanz:</strong></div>
  <div>{{ data?.distance }} km</div>

  <div><strong>Dauer:</strong></div>
  <div>{{ data?.estimatedTime }}</div>
</div>
